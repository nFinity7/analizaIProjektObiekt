<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
    <title>Projects Table</title>
  </head>
  <body>
    <header id="main-header">
      <h1>Tabela projektów</h1>
    </header>
    <main id="project-planner">
      <section id="active-projects">
        <header>
          <h2>Aktywne projekty</h2>
        </header>
        <ul>
          <li
            id="p1"
            data-extra-info="Automatyzacja instalacji aplikacji"
            class="card"
            draggable="true"
          >
            <h2>ADSK</h2>
            <p>Wysłać konfiguracje yamla</p>
            <button class="alt">More Info</button>
            <button>Finish</button>
          </li>
          <li
            id="p2"
            data-extra-info="Aplikacja w Javie"
            class="card"
            draggable="true"
          >
            <h2>PP5</h2>
            <p>Wysłac aplikacje</p>
            <button class="alt">More Info</button>
            <button>Finish</button>
          </li>
        </ul>
      </section>
      <section id="finished-projects">
        <header>
          <h2>Zakończone projekty</h2>
        </header>
        <ul>
          <li
            id="p3"
            data-extra-info="Esej o zarzadzaniu"
            class="card"
            draggable="true"
          >
            <h2>ZPI</h2>
            <p>
              Napisać esej
            </p>
            <button class="alt">More Info</button>
            <button>Activate</button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
